Tcpdump is a powerful command-line packet analyzer. 
It captures and displays the packets (network traffic) that your machine sends and receives. 

Purpose: 
To capture and analyze packets, which helps identify network problems or security threats (e.g., suspicious traffic or misconfigured protocols).

Usage: sudo tcpdump -i eth0
  -i eth0: Specifies the network interface (eth0 in this case). 
           You may need to adjust this to your network interface (e.g., wlan0 for Wi-Fi).

